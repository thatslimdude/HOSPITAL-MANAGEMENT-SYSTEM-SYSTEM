- # ====== Region: LIST OF PRESCRIPTIONS =======================
  id: 44018552972409561971
  identification: 
    name: LIST OF PRESCRIPTIONS
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          pr.DRUG_NAME,
          pr.NOTES,
          p.NAME AS PATIENT_NAME,
          d.NAME AS DOCTOR_NAME,
          ap.APPOINTMENT_DATE,
          pr.APPOINTMENT_ID
      FROM 
          DERO_PRESCRIPTIONS pr
      JOIN DERO_APPOINTMENTS ap ON ap.APPOINTMENT_ID = pr.APPOINTMENT_ID
      JOIN DERO_PATIENTS p ON p.PATIENT_ID = ap.PATIENT_ID
      JOIN DERO_DOCTORS d ON d.DOCTOR_ID = ap.DOCTOR_ID
      
      

